{% extends 'navbar.html' %}

{% block sidebar %}

{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Registro de Usuario</h2>
  <form method="post" class="row g-3">  {# g-3 añade espacio entre filas/columnas #}
    {% csrf_token %}

    <div class="col-md-6">
      <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
      {{ form.nombre }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido</label>
      {{ form.apellido }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
      {{ form.email }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuario</label>
      {{ form.usuario }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
      {{ form.password }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contraseña</label>
      {{ form.password2 }}
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
{% endblock %}
