{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="text-center mb-3">
    <img src="{% static 'logo.png' %}" alt="RecetasSmart" style="max-height: 100px;">
  </div>
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Inicio de Sesión</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}

    <!-- Usuario -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="user-addon">
        <i class="bi bi-person"></i> <!-- Bootstrap Icons -->
      </span>
      {{ form.usuario }}
    </div>

    <!-- Contraseña -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="pass-addon">
        <i class="bi bi-lock"></i>
      </span>
      {{ form.password }}
    </div>

    <!-- Botón -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </div>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'crear_familia' %}">¿No tienes cuenta? Regístrate</a>
</div>
{% if message %}
<script>
  alert("{{ message }}");
</script>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
