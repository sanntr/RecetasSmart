<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Retráctil RecetasSmart</title>
    {% load static %}   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}">
</head>
<body>

    <!-- Menú retráctil lateral -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% block sidebar %}{% endblock %}
            <a class="navbar-brand ms-2 d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" height="60" alt="RecetasSmart" class="d-inline-block align-text-top me-2">
            </a>
        </div>
        
    </nav>
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú Principal</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'listar_recetas' %}">Recetas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'listar_productos' %}">Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'crear_usuario' %}">Nueva usuario</a></li>
            </ul>
        </div>
            <div class="mt-auto">
                <hr class="border-light">
                <a class="btn btn-outline-light w-100" href="{% url 'salir' %}">Cerrar sesión</a>
            </div>
    </div>
    <br><br>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
