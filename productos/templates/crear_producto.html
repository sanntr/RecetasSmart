{% extends "search.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Agregar Producto</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
      <label for="{{ form.nombre_producto.id_for_label }}" class="form-label">Nombre del producto</label>
      {{ form.nombre_producto }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.cantidad_disponible.id_for_label }}" class="form-label">Cantidad disponible</label>
      {{ form.cantidad_disponible }}
    </div>

    <div class="col-md-6">
      <label for="{{ form.unidad_medida.id_for_label }}" class="form-label">Unidad de medida</label>
      {{ form.unidad_medida }}
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">
        Guardar producto
      </button>
    </div>
  </form>
</div>
{% endblock %}
